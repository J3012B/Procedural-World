<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Procedural World</title>
    <link rel="stylesheet" href="styles.css">
    <script defer data-domain="j3012b.github.io" src="https://plausible.io/js/script.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ui-overlay">
        <div class="coordinates">Position: X: <span id="coordX">0</span> Y: <span id="coordY">0</span></div>
        <div class="controls-info">
            <p>Use WASD or arrow keys to move your knight</p>
            <p>Press M to toggle minimap</p>
            <p>Your knight will use a boat to cross water (moves slower)</p>
            <p>Avoid trees and rocks</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
